<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macarena Lemos - Ventas & Customer Success Educativo</title>
    <meta name="description" content="CV online de Macarena Lemos: Ventas & Customer Success Educativo">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #1a2332;
            background: #ffffff;
        }
        .container { max-width: 1100px; margin: 0 auto; }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f2847 0%, #1a3a52 100%);
            color: white;
            padding: 60px 40px;
            position: relative;
        }
        .hero-content { max-width: 900px; }
        .hero-label {
            font-size: 0.85em;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #4fd1c5;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .hero h1 {
            font-size: 4.5em;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 30px;
        }
        .hero h1 .highlight {
            background: linear-gradient(135deg, #4fd1c5 0%, #63b3ed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-subtitle {
            font-size: 1.4em;
            color: #e2e8f0;
            margin-bottom: 40px;
            font-weight: 300;
        }
        .hero-cta a {
            text-decoration: none;
            padding: 15px 35px;
            border-radius: 8px;
            font-weight: 600;
            margin-right: 15px;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4fd1c5 0%, #63b3ed 100%);
            color: #0f2847;
        }
        .btn-secondary {
            border: 2px solid #4fd1c5;
            color: #4fd1c5;
        }
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #4fd1c5;
            font-size: 0.85em;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <div class="hero-label">Ventas & Customer Success Educativo</div>
            <h1>MACARENA<br><span class="highlight">LEMOS</span></h1>
            <p class="hero-subtitle">
                Mientras muchos venden cursos,<br>
                yo acompaño decisiones.
            </p>
            <div class="hero-cta">
                <a href="mailto:Lemosolmedomacarena3@gmail.com" class="btn-primary">Hablemos</a>
                <a href="#experiencia" class="btn-secondary">Ver experiencia</a>
            </div>
        </div>
        <div class="scroll-indicator">↓ Scroll</div>
    </div>
</body>
</html>
